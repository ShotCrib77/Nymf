<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nymf</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="images/nymf_logo.png">
</head>
<body>
  <section class="cloud-section">

    <div class="center-align">
      <img class="cloud-img" src="images/moln2.png" alt="left-cloud_image">
      <span class="cloud-text">Om oss</span>
    </div>

    <div class="center-align" id="middle-cloud">
      <img class="cloud-img" src="images/moln1.png" alt="middle-cloud_image">
      <span class="cloud-text">Kontakta oss</span>
    </div>

    <div class="center-align">
      <img class="cloud-img" src="images/moln3.png" alt="right-cloud_image">
      <span class="cloud-text">Gjort</span>
    </div>

  </section>

  <section class="logo-section center-align">
    <img src="images/nymf_logo.png" alt="Nymf_logo">
  </section>

  <section class="tickets-section">
    <div class="center-align">
      <img class="cloud-img" src="images/moln3.png" alt="bottom-cloud_image" id="bottom-cloud">
      <span class="cloud-text" id="bottom-cloud-text">Biljetter</span>
    </div>
  </section>
</body>
</html>
